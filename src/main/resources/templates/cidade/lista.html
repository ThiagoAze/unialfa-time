<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="index :: head">
<body>
<div class="container">
    <div th:include="index :: menu"></div>

    <h1><span th:text="${boasVindas}"></span></h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Cidade</th>
            <th scope="col">UF</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cidade : ${listaCidades}">
            <th th:text="${cidade.id}"></th>
            <td th:text="${cidade.nome}"></td>
            <td th:text="${cidade.uf}"></td>
            <td>
                <a th:href="@{'/cidade/alterar/' + ${cidade.id}}" type="button" class="btn btn-warning">Alterar</a>
                <a th:href="@{'/cidade/remoer/' + ${cidade.id}}" type="button" class="btn btn-danger">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
