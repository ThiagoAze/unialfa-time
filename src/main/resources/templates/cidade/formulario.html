<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="index :: head">
</head>
<body>
<div class="container">
    <div th:include="index :: menu"></div>

    <h1><span th:text="${boasVindas}"></span></h1>

    <form>
        <div class="mb-3">
            <input name="id" th:value="${cidade.id}" type="text" hidden="true">

            <label for="nomeId" class="form-label">Nome</label>
            <input name="nome" th:value="${cidade.nome}" type="text" class="form-control" id="nomeId">

            <label for="ufId" class="form-label">UF</label>
            <select name="uf" id="ufId" th:field="${cidade.uf}" class="form-control">
                <option value="PR" selected="selected">Paraná</option>
                <option value="SP" selected="selected">São Paulo</option>
                <option value="RJ" selected="selected">Rio de Janeiro</option>
            </select>
        </div>

        <button th:formaction="@{/cidade/salvar}" formmethod="post" type="submit" class="btn btn-dark">Salvar</button>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
