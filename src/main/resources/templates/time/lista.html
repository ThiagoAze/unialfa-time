<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="index :: head">
<body>
<div class="container">
    <div th:include="index :: menu"></div>

    <h1><span th:text="${boasVindas}"></span></h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome Clube</th>
            <th scope="col">Ano Fundação</th>
            <th scope="col">Estado</th>
            <th scope="col">Titulos</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="time : ${listaTimes}">
            <th th:text="${time.id}"></th>
            <td th:text="${time.nome}"></td>
            <td th:text="${time.anoFundacao}"></td>
            <td th:text="${time.estado}"></td>
            <td th:text="${time.titulo}"></td>
            <td>
                <form>
                    <input name="id" th:value="${time.id}" type="text" hidden="true">
                    <a th:href="@{'/time/alterar/' + ${time.id}}" type="button" class="btn btn-warning">Alterar</a>
                    <button th:formaction="@{/time/remover}" formmethod="post" type="submit" class="btn btn-danger">Remover
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
